<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sex Fair - Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fff0f5;
    }
    header {
      background-color: #cc0077;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 20px;
    }
    .product {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
    }
    .product button {
      background-color: #cc0077;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 0;
      width: 100%;
    }
    .footer {
      background-color: #eee;
      padding: 20px;
      text-align: center;
    }
    .customer-service, .social-media {
      margin: 20px 0;
    }
    .social-media a {
      margin: 0 10px;
      color: #cc0077;
      font-weight: bold;
      text-decoration: none;
    }
    .auth-form {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .auth-form input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .auth-form button {
      background-color: #cc0077;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    #logout-btn {
      background: #cc0044;
      padding: 10px 20px;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px 0;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Sex Fair</h1>
  <nav>
    <a href="#products">Products</a>
    <a href="#register">Register</a>
    <a href="#login">Login</a>
  </nav>
</header>

<div class="container">

  <button id="logout-btn" onclick="logoutUser()">Logout</button>

  <section id="register" class="auth-form">
    <h2>Create Account</h2>
    <input type="text" placeholder="Full Name" id="reg-name" />
    <input type="email" placeholder="Email" id="reg-email" />
    <input type="password" placeholder="Password" id="reg-password" />
    <button onclick="registerUser()">Register</button>
  </section>

  <section id="login" class="auth-form">
    <h2>Login</h2>
    <input type="email" placeholder="Email" id="login-email" />
    <input type="password" placeholder="Password" id="login-password" />
    <button onclick="loginUser()">Login</button>
  </section>

  <section id="products" class="products" style="margin-top: 40px;">
    <!-- Products generated by JS -->
  </section>
</div>

<footer class="footer">
  <div class="customer-service">
    <h3>Customer Service</h3>
    <p>Email: support@sexfairja.com</p>
    <p>Phone/WhatsApp: +1 (876) 123-4567</p>
    <p>Hours: Mon–Sat, 9:00 AM – 8:00 PM</p>
  </div>

  <div class="social-media">
    <h3>Connect With Us</h3>
    <a href="https://instagram.com/sexfairja" target="_blank">Instagram</a>
    <a href="https://facebook.com/sexfairja" target="_blank">Facebook</a>
    <a href="https://wa.me/18761234567" target="_blank">WhatsApp</a>
  </div>

  &copy; 2025 Sex Fair. All rights reserved.
</footer>

<script>
  const products = [];
  for (let i = 1; i <= 50; i++) {
    products.push({
      id: i,
      name: `Product ${i}`,
      price: `${2500 + i * 50} JMD`,
      image: `https://via.placeholder.com/200x200?text=Product+${i}`
    });
  }

  const productsContainer = document.getElementById('products');
  const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

  function renderProducts() {
    productsContainer.innerHTML = '';
    products.forEach(product => {
      const productDiv = document.createElement('div');
      productDiv.className = 'product';
      productDiv.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>Price: ${product.price}</p>
        <button onclick="handleAddToCart(${product.id})">Add to Cart</button>
        <button onclick="handleBuyNow(${product.id})">Buy Now</button>
      `;
      productsContainer.appendChild(productDiv);
    });
  }

  function isLoggedIn() {
    return !!localStorage.getItem('loggedInUser');
  }

  function handleAddToCart(productId) {
    if (!isLoggedIn()) {
      alert('Please register or login to add items to your cart.');
      return;
    }
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const product = products.find(p => p.id === productId);
    cart.push(product);
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${product.name} added to cart.`);
  }

  function handleBuyNow(productId) {
    if (!isLoggedIn()) {
      alert('Please register or login to buy items.');
      return;
    }
    // For demo: Just alert purchase.
    const product = products.find(p => p.id === productId);
    alert(`Proceeding to buy: ${product.name}`);
    // Here you would redirect to checkout page or payment gateway.
  }

  function registerUser() {
    const name = document.getElementById('reg-name').value.trim();
    const email = document.getElementById('reg-email').value.trim();
    const password = document.getElementById('reg-password').value.trim();

    if (!name || !email || !password) {
      alert('Please fill all registration fields.');
      return;
    }

    // Check if user exists
    const users = JSON.parse(localStorage.getItem('users')) || [];
    if (users.some(u => u.email === email)) {
      alert('Email already registered. Please login.');
      return;
    }

    users.push({ name, email, password });
    localStorage.setItem('users', JSON.stringify(users));
    alert('Registration successful! You can now login.');
  }

  function loginUser() {
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value.trim();

    if (!email || !password) {
      alert('Please enter email and password.');
      return;
    }

    const users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.email === email && u.password === password);
    if (user) {
      localStorage.setItem('loggedInUser', JSON.stringify(user));
      alert(`Welcome back, ${user.name}!`);
      updateUIOnLogin();
    } else {
      alert('Invalid email or password.');
    }
  }

  function logoutUser() {
    localStorage.removeItem('loggedInUser');
    alert('You have been logged out.');
    updateUIOnLogin();
  }

  function updateUIOnLogin() {
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
    const logoutBtn = document.getElementById('logout-btn');
    const registerSection = document.getElementById('register');
    const loginSection = document.getElementById('login');

    if (loggedInUser) {
      logoutBtn.style.display = 'inline-block';
      registerSection.style.display = 'none';
      loginSection.style.display = 'none';
    } else {
      logoutBtn.style.display = 'none';
      registerSection.style.display = 'block';
      loginSection.style.display = 'block';
    }
  }

  updateUIOnLogin();
  renderProducts();
</script>

</body>
</html>
